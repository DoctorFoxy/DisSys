<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Login Name</mat-label>
        <input matInput [(ngModel)]="loginname" (keydown.enter)="login()">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="login()" [disabled]="loginButtonDisabled()">Login</button>
    <button mat-button (click)="close()">Cancel</button>
</mat-dialog-actions>
